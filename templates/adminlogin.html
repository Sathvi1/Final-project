{% extends 'commonheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Admin Login</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="/index">Home</a></li>
            <li class="current">Admin Login</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-8">
		  {{msg}}
            <form action="/adminlogin" method="post" data-aos="fade-up" data-aos-delay="200">
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="uname" class="form-control" placeholder="Login Name" required=""
                  style="border:1px solid black;">
                </div>
              </div>
                <div class="row gy-4">

                <div class="col-md-6 ">
                  <br>
                  <input type="password" class="form-control" name="pwd" placeholder="Password" required=""
                  style="border:1px solid black;">
                </div>
                </div>

                <div class="row gy-4">
                  <div class="col-md-6 ">
                  <br>
                  <button type="submit" style="border:1px solid black; width:150px; height:50px;">Admin Login</button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->

{% endblock %}
</body>
</html>
